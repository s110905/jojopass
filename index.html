<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>JOJO ZOO PASS 報到頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }
    form {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background: #61a8d7;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background: #4c92c1;
    }
    .success {
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSf1fBPonGeoETLOjyWKmdpAQrhP9F07ID8lz8xnL-Zh1bUYrQ/formResponse"
        method="POST" target="hidden_iframe" onsubmit="document.getElementById('msg').style.display='block'">
    <label>護照編號：</label>
    <input name="entry.159655196" placeholder="例：001" required>

    <label>姓名：</label>
    <input name="entry.1028821517" placeholder="例：張文豪" required>

    <label>購買日期：</label>
    <input name="entry.823871012" type="date" required>

    <input type="submit" value="📩 登記入園">
  </form>

  <div class="success" id="msg" style="display:none;">✅ 報到完成，歡迎入園！</div>
  <iframe name="hidden_iframe" style="display:none;"></iframe>
</body>
</html>
